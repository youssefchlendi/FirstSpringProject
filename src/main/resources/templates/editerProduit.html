<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
	<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script type="text/javascript"
	src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<title>Liste Produits</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{ListeProduits}">Gestion de produits</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<!-- Dropdown -->
			<li class="nav-item dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Produits
				  </button>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{showCreate}">Ajouter</a> <a
						class="dropdown-item" th:href="@{ListeProduits}">Lister</a>
				</div></li>
				<!-- search input bootstrap -->
				<form class="ml-4 form-inline float-end" action="searchProduit" method="get">
					<input name="name" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
		</ul>
	</nav>
	<div class="container my-4" layout:fragment="Mycontent">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<span class="anchor" id="formLogin"></span>
				<!-- form card login -->
				<div class="card card-outline-secondary">
					<div class="card-header">
						<h3 class="mb-0">Modifier produit</h3>
					</div>
					<div class="card-body">
						<form class="form" id="formLogin" name="formLogin" role="form"
							action="updateProduit" method="post">
							<div class="form-group">
								<label for="nomProduit">Nom</label> <input class="form-control"
									id="nomProduit" name="nomProduit" th:value="${produit.nomProduit}"
									required="" type="text">
							</div>
							<div class="form-group">
								<label>Prix</label> <input class="form-control" id="prixProduit"
									name="prixProduit" required="" th:value="${produit.prixProduit}"
									type="number">
							</div>
							<div class="form-group">

								<label>date cr√©ation</label> <input class="form-control"
									id="date" name="date" required="" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}"
									type="date">
							</div>
							<input class="btn btn-success my-3 btn-lg float-right"
								type="submit" value="Modifier"> <input type="hidden"
								name="idProduit" th:value="${produit.idProduit}">
						</form>
						<a class="btn  float-end" href="ListeProduits">Liste Produits</a>
					</div>
					<!--/card-block-->
				</div>
				<!-- /form card login -->
			</div>
		</div>
	</div>
</body>
</html>
